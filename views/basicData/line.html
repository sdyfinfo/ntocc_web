                            <h4>线路新增</h4>

                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-md-4 control-label">卸货地址<span class="required"> * </span></label>
                                    <div class="col-md-8">
                                        <div class="pick-area4" name="unloading_place" id="unloading_place"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">

                <div class="modal-footer">

    <script type="text/javascript">
        $(".pick-area4").pickArea({
            "format":"province/city/county", //格式
            "display":"block",
            "width":"235",//设置“省市县”文本边框的宽度
            "height":"34",//设置“省市县”文本边框的高度
            "borderColor":"#e5e7e8",//设置“省市县”文本边框的色值
            "arrowColor":"#e5e7e8",//设置下拉箭头颜色
            "listBdColor":"#e5e7e8",//设置下拉框父元素ul的border色值
            "color":"#a598b3",//设置“省市县”字体颜色
            "fontSize":"12px",//设置字体大小
            "hoverColor":"#435abd",
            "paddingLeft":"5px",//设置“省”位置处的span相较于边框的距离
            "arrowRight":"5px",//设置下拉箭头距离边框右侧的距离
            "maxHeight":"200px",
            //"preSet":"",//数据初始化 ；这里的数据初始化有两种方式，第一种是用preSet属性设置，第二种是在a标签里使用name属性设置
            "getVal":function(){//这个方法是每次选中一个省、市或者县之后，执行的方法
                //console.log($(".pick-area-hidden").val())
                //console.log($(".pick-area-dom").val())
                var thisdom = $("."+$(".pick-area-dom").val());//返回的是调用这个插件的元素pick-area，$(".pick-area-dom").val()的值是该元素的另一个class名，这个class名在dom结构中是唯一的，不会有重复，可以通过这个class名来识别这个pick-area
                thisdom.next().val($(".pick-area-hidden").val());//$(".pick-area-hidden").val()是页面中隐藏域的值，存放着每次选中一个省、市或者县的时候，当前文本存放的省市县的最新值，每点击一次下拉框里的li，这个值就会立即更新
            }
        });
    </script>
