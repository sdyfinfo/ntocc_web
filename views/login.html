<body>
    <div class="main-div login-container">
        <div class="top-white">
            <div class="left">
                <!--<img src="/public/">-->
                <span class="title">无车承运人平台</span>
                <span class="wel">欢迎登录</span>
            </div>
        </div>
        <div class="form-area" style="background-image: url('/public/images/login-bg.png');">
            <div class="form-inner">
                <div class="login-r">
                    <form id="commentForm" action="javascript:;" class="login-form" method="post" >
                        <div class="alert alert-danger display-hide" style="display: none; margin: 0 28px 10px">
                            <button class="close" data-close="alert"></button>
                            <span> 请输入用户名和密码</span>
                        </div>
                        <div class="form-group form-item">
                            <label>登录账号：</label>
                            <input type="text" placeholder="请输入登录账号" class="form-control" required name="username" id="username">
                        </div>
                        <div class="form-group form-item">
                            <label>登录密码：</label>
                            <input type="password" placeholder="请输入密码" class="form-control" name="password" required>
                        </div>
                        <div class="form-group form-item">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary" id="login-btn" >登录</button>
                            </div>
                        </div>
                    </form>
                    <!--<div class="form-item"><label>登录账号</label> <input type="text"></div>
                    <div class="form-item"><label>登录密码</label> <input type="password"></div>
                    <div class="form-item" style="height: 35px"></div>
                    <div class="form-item"><input type="button" value="登录" class="btn search"></div>-->
                </div>
            </div>
        </div>
        <div class="footer">
            <span style="margin-right: 15px;">版权所有-无车承运人平台®</span>
            <div style="display: inline-block; margin-right: 15px;"><a target="_blank" href="http://www.beian.miit.gov.cn" style="display: inline-block; text-decoration: none;"><p>无车承运人平台</p></a>
            </div><!----><!---->
        </div>
    </div>
    <!-- 全局js -->
    <script src="/public/js/jquery.min.js?v=2.1.4"></script>
    <script src="/public/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script type="text/javascript" src="/public/js/pages/form.js"></script>
    <script type="text/javascript" src="/public/js/pages/const.js"></script>
    <script type="text/javascript" src="/public/js/pages/common.js"></script>
    <script type="text/javascript" src="/public/js/pages/data.js"></script>
    <script type="text/javascript" src="/public/js/pages/user-rights.js"></script>

    <script src="/public/js/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="/public/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/public/js/plugins/validate/messages_zh.min.js"></script>
